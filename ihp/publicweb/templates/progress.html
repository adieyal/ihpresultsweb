<li id="datalink_{{agency.agency|cut:" "}}_{{country.country|cut:" "}}">
	<img src="{% url ihp-media path='images' %}/{{country.country|cut:" "}}.png"
		alt="{{country.country}}" class="logo" />
	<span class="name">{{country.country}}</span>
	<script type="text/javascript">
		create_tooltip(jQuery('#datalink_{{agency.agency|cut:" "}}_{{country.country|cut:" "}}'),
			{
				content: ajax_loading_html,
				onBeforeShow: function()
				{
					this.load('{% url agency-country-spms-table agency_name=agency.agency country_name=country.country %}');
				}
			});
	</script>
</li>
