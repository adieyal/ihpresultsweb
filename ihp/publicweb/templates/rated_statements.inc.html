<h2>
	<span class="expected">Expected Results</span><span
		class="rating">Rating</span><span
		class="comment">Overall Progress</span>
</h2>

{% for category in categories %}
	<div class="category"><!-- curvy corners doesn't work on tables -->
		<table cellspacing="10" cellpadding="0">
			{% for indicator in category.indicators %}
				<tr class="indicator {%if forloop.last%}last{%endif%}">
					{% if forloop.first %}
						<td class="expected_result" rowspan="{{category.indicators|length}}">
							<p><img
								src="{% url ihp-media path='images' %}/results-icon-{{category.code|cut:'G'|cut:'DP'}}.png"
								alt="icon" class="icon">{{category.expected_result}}</p>
						</td>
					{% endif %}
					
					<td class="rating"><img src="{% url ihp-media path='images' %}/{{indicator.rating}}.png"
						alt="{{indicator.rating}}" class="rating"></td>
					
					<td class="progress">{{indicator.overall_progress}}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endfor %}
