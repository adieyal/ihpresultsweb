{% extends "submissions/graph_base.html" %}

{% block graphdefs %}

<script>
Event.observe(window, 'load', function() {
    var bargraph_2dpa = new Grafico.BarGraph(
        $('graph_2dpa'), [{% for country, datum in data %}{{ datum.2DPa|default_if_none:"0" }},{% endfor %}],
        {
            labels : [{% for country, _ in data %}"{{ country }}",{% endfor %}],
            color :  "#4b80b6",
            vertical_label_unit : "%",
            datalabels : {one: [{% for country, datum in data %}{{ datum.2DPa|default_if_none:"0"|floatformat }},{% endfor %}]}
        }
    );
});
