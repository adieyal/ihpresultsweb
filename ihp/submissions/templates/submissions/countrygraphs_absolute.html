{% extends "submissions/graph_base.html" %}
{% load indgraph %}

{% block graphdefs %}


<script id="source" language="javascript" type="text/javascript"> 

{% absgraph country 2DPa abs_values graph_2dpa %}
{% absgraph country 2DPb abs_values graph_2dpb %}
{% absgraph country 2DPc abs_values graph_2dpc %}
